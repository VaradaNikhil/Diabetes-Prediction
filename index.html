<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
  <div class="container">
    <form id = "form" action="{{ url_for('predict')}}"  method="post">
      <h2>Diabetes Prediction</h2>
      <br>
      <p>Enter corresponding values : </p>
      <input type="number"  min="0" max="17"    placeholder="Pregnancies" name="pregnancies">
      <input type="number"  min="0" max="200"   placeholder="Glucose" name="glucose">
      <input type="number"  min="0" max="122"   placeholder="BloodPressure" name="bloodpressure">
      <input type="number"  min="0" max="99"    placeholder="SkinThickness" name="skinthickness">
      <input type="number"  min="0" max="846"   placeholder="Insulin" name="insulin">
      <input type="number"  min="0" max="67.10" step="0.01" pattern="[0-9]+(\.[0-9]+)?" placeholder="BMI(float)" name="bmi">
      <input type="number"  min="0" max="2.42"  step="0.01" pattern="[0-9]+(\.[0-9]+)?" placeholder="DiabetePedigreeFunction(float)" name="diapedf">
      <input type="number"  min="21" max="81"   placeholder="Age" name="age">
      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
